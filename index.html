<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Journy Health Calc</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <!-- <h1>Journey Healthcare Solutions</h1> -->
        <img src="/img/JHCSimg1_700x176.jpg" alt="Journey logo">
    </header>
    <div id="hourInput">
        <p class="promptphrase">Enter the total number of hours your </p>
        <p class="promptphrase">healthcare providers worked.</p>
        <input id="hourInputBox" type="text" placeholder="Number of hours" name="hours">
        <input id="hourSubmitButton" type="submit" value="Submit">
    </div>
    <div id="answerDiv">
        <p id="answer"></p>
    </div>
    <div id="foot">
        <footer>
            <p>Created by Joseph Prater Copywrite&copy; 2022</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
